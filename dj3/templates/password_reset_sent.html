<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Notification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to right, #f9f9f9, #e0e0e0);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.notification-box {
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    max-width: 420px;
    width: 100%;
    padding: 20px;
    text-align: center;
    position: relative;
    overflow: hidden;
    animation: slideIn 0.6s ease-out;
}

.notification-box::before {
    content: "";
    position: absolute;
    top: -20px;
    left: 50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(135deg, rgba(0, 150, 136, 0.1), rgba(0, 150, 136, 0.2));
    border-radius: 50%;
    transform: translateX(-50%);
    z-index: 0;
}

.notification-content {
    position: relative;
    z-index: 1;
}

.notification-content h1 {
    color: #333;
    margin-bottom: 15px;
    font-size: 1.6rem;
    font-weight: 600;
}

.notification-content p {
    color: #666;
    font-size: 1rem;
    margin-bottom: 25px;
}

.btn {
    background-color: #009688;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 12px 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.btn:hover {
    background-color: #00796b;
    transform: translateY(-2px);
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
<body>
    <div class="notification-box">
        <div class="notification-content">
            <h1>Password Reset Link Sent</h1>
            <p>We have just sent a password reset link to your registered email ID. Please check your inbox and follow the instructions to reset your password.</p>
            <button class="btn">Okay</button>
        </div>
    </div>

    
</body>
</html>
